<thead>
<tr>
<th>Product</th>
<th>Total Price</th>
<th>Deposit</th>
</tr>
</thead>

<div class="total" id="totalAmount">Total Deposit: KES 0</div>
<div class="actions">
<button class="btn">Proceed to Checkout</button>
</div>
</div>
<script>
        const cartTable = document.querySelector("#cartTable tbody");
        const totalDisplay = document.getElementById("totalAmount");

        function loadCart() {
            let items = JSON.parse(localStorage.getItem("cart")) || [];
            let total = 0;
            cartTable.innerHTML = "";
            items.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>KES ${item.price.toLocaleString()}</td>
                    <td>KES ${item.deposit.toLocaleString()}</td>
                `;
                total += parseFloat(item.deposit);
                cartTable.appendChild(row);
            });
            totalDisplay.innerText = "Total Deposit: KES " + total.toLocaleString();
        }

        window.onload = loadCart;
    </script>
